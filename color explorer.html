<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colour Explorer</title>
  <link href="color explorer.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 30px;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    .color-scale-wrapper {
      background-color: #d6d6d6;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin: 40px auto;
      width: 90%;
      max-width: 1000px;
      display: flex;
      align-items: center;
    }

    .chevron {
      font-size: 30px;
      cursor: pointer;
      color: #333;
      user-select: none;
      padding: 0 10px;
    }

    .color-scale-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
    }

    .color-section {
      width: 100px;
      height: 100px;
      margin: 0 4px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
      flex-shrink: 0;
    }

    .color-section:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      filter: brightness(1.2);
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .image-gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Colour Explorer</h1>

  <div class="color-scale-wrapper">
    <span class="chevron" id="left-chevron">&#8592;</span>
    <div class="color-scale-container" id="color-scale-container">
      <div class="color-section" style="background-color: #f9f7f7;" data-color="color1"></div>
      <div class="color-section" style="background-color: #f16692;" data-color="color2"></div>
      <div class="color-section" style="background-color: #f16bf8;" data-color="color3"></div>
      <div class="color-section" style="background-color: #0419fa;" data-color="color4"></div>
      <div class="color-section" style="background-color: #426cf9;" data-color="color5"></div>
      <div class="color-section" style="background-color: #088d42;" data-color="color6"></div>
      <div class="color-section" style="background-color: #6ee356;" data-color="color7"></div>
      <div class="color-section" style="background-color: #e3e156;" data-color="color8"></div>
      <div class="color-section" style="background-color: #f26c0d;" data-color="color9"></div>
      <div class="color-section" style="background-color: #ea2210;" data-color="color10"></div>
      <div class="color-section" style="background-color: #4e2717;" data-color="color11"></div>
      <div class="color-section" style="background-color: #070707;" data-color="color12"></div>
    </div>
    <span class="chevron" id="right-chevron">&#8594;</span>
  </div>

  <div class="image-gallery" id="image-gallery">
    
  </div>


  
</body>
<script src="color explorer.js"> </script>

</html>
